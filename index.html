<script>
  // Get the coin symbol from the query parameter
  const urlParams = new URLSearchParams(window.location.search);
  const coinSymbol = urlParams.get('coin');

  // Update the TradingView widget configuration with the coin symbol
  const tradingViewScript = document.getElementById('tradingview-widget-script');
  if (tradingViewScript) {
    const widgetConfig = {
      "autosize": true,
      "symbol": `BITSTAMP:${coinSymbol}`,
      "interval": "D",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "hide_side_toolbar": false,
      "details": true
      // Add any other configuration options as needed
    };
    tradingViewScript.setAttribute('data-widget-payload', JSON.stringify(widgetConfig));
  }

</script>
