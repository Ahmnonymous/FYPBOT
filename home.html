<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <!-- Navbar -->
    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Binance Trading Bot</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Futures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Spot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-cog"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Market News Slider -->
    <div class="container-fluid">
        <div class="container marketnewslider">

            <!-- <h2 class="mt-4">Market News</h2> -->
            <div id="marketNewsSlider" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" id="newsItems">
                    <!-- News items will be dynamically added here -->
                </div>
                <a class="carousel-control-prev" href="#marketNewsSlider" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#marketNewsSlider" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Card Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Binance Coin Name</h5>
                        <p class="card-text">Highest Price: $XXX</p>
                        <p class="card-text">Current Price: $XXX</p>
                        <p class="card-text">Lowest Price: $XXX</p>
                        <p class="card-text">Coin Volume: XXX</p>
                        <p class="card-text">Amount: XXX</p>
                        <p class="card-text">Percent: XXX%</p>
                        <button type="button" class="btn btn-success">Buy</button>
                        <button type="button" class="btn btn-danger">Sell</button>
                    </div>
                </div>
            </div>
            <!-- Add more col-md-4 divs for additional cards -->
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <!-- Your custom JavaScript -->
    <script src="script.js"></script>

</body>

</html>
