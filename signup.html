<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container signupcontainer">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Binance Trading Bot - Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form action="#" method="post" id="signupForm">
                            <div class="form-group">
                                <label for="signupUsername">Username</label>
                                <input type="text" class="form-control" id="Username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="Password" name="password" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text toggle-password" toggle="#loginPassword"><i
                                                class="fas fa-eye-slash"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="binanceApiKey">Binance API Key</label>
                                <input type="text" class="form-control" id="binanceApiKey" name="binanceApiKey"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function () {
            $(".toggle-password").click(function () {
                $(this).find('i').toggleClass("fa-eye fa-eye-slash");
                var input = $($(this).attr("toggle"));
                if (input.attr("type") === "password") {
                    input.attr("type", "text");
                } else {
                    input.attr("type", "password");
                }
            });
        });

        $("#signupForm").submit(function (event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('Username').value;
            const password = document.getElementById('Password').value;
            const binanceApiKey = document.getElementById('binanceApiKey').value;

            const userData = {
                username,
                password,
                binanceApiKey
            };

            fetch('http://localhost:3000/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/login.html';
                    } else {
                        return response.json().then(data => {
                            console.error(data.message);
                            alert('The User Name is Already Exist');
                        });
                    }
                }).catch(error => {
                    console.error(error);
                });
        });
    </script>
</body>

</html>
